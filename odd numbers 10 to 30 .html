<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd number 10 to 30</title>
</head>
<body>
    <!-- Calculate the sum of odd numbers greater than 10 and less than 30 -->
    <script>
       let sum = 0; //initialize a variable
       //loop to calculate 11 to 33 to get odd
       for (let i = 11; i < 30; i += 2) {
        sum += i; //add 11 to 30 odd numbers
    }
    console.log("Sum of odd numbers greater than 10 and less than 30:", sum);

    </script>
</body>
</html>
